  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
              
              // Écouter les mises à jour du service worker
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nouveau contenu disponible, demander à l'utilisateur de rafraîchir
                      if (confirm('Une nouvelle version de RunTracker Pro est disponible. Voulez-vous la charger ?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Écouter l'événement beforeinstallprompt pour la bannière d'installation PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA: Install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Optionnel : Afficher un bouton d'installation personnalisé
        // showInstallButton();
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('PWA: App installed successfully');
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
